<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company - AI-Powered University Guidance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animation keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
                filter: blur(4px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Base animation class - ease-out for entering elements */
        .animate-fade-in-up {
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }

        .animate-fade-in {
            opacity: 0;
            animation: fadeIn 0.6s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }

        .animate-scale-in {
            opacity: 0;
            animation: scaleIn 0.8s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }

        /* Staggered delays for sequential reveals */
        .delay-0 { animation-delay: 0ms; }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        .delay-500 { animation-delay: 500ms; }
        .delay-600 { animation-delay: 600ms; }
        .delay-700 { animation-delay: 700ms; }

        /* Typography Utilities */
        .text-balance { text-wrap: balance; }
        .text-pretty { text-wrap: pretty; }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            .animate-fade-in-up,
            .animate-fade-in,
            .animate-scale-in {
                animation: none;
                opacity: 1;
                transform: none;
                filter: none;
            }
        }
    </style>
</head>
<body class="bg-white font-sans antialiased text-gray-900 selection:bg-blue-100">

            <a href="#" class="flex items-center justify-center text-black hover:opacity-70 transition-opacity">

                    <path fill-rule="evenodd" clip-rule="evenodd" d="M8.5 8.5C7.67157 8.5 7 9.17157 7 10V14C7 14.8284 7.67157 15.5 8.5 15.5H12.5C13.3284 15.5 14 14.8284 14 14V10C14 9.17157 13.3284 8.5 12.5 8.5H8.5ZM10.5 13.5C11.3284 13.5 12 12.8284 12 12C12 11.1716 11.3284 10.5 10.5 10.5C9.67157 10.5 9 11.1716 9 12C9 12.8284 9.67157 13.5 10.5 13.5Z" fill="black"/>
                </svg>

            <!-- Brand Name -->

            <!-- Menu Icon -->
            <button class="flex flex-col gap-[5px] items-end justify-center w-6 h-6 hover:opacity-70 transition-opacity">

            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-40 pb-12 px-4 sm:px-6 lg:px-8 w-full max-w-[1600px] mx-auto flex flex-col items-center">

        </div>

    </main>

</body>
